<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Presidential Prototype Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; font-family: Arial, sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .sidebar { position:absolute; right:10px; top:10px; width:320px; background:white; padding:10px; max-height:90vh; overflow:auto; border-radius:6px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    .route-title { font-weight:600; margin-bottom:6px; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="sidebar" id="info">Click a route to see details</div>
<script src="map.js"></script>
</body>
</html>
